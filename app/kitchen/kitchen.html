<div class="kitchen">
	<div class="container">
		<h3>{{items[0].kitchenKey}}</h3>
		<div class="row">
			<button class="btn btn-default col-md-2 col-md-offset-5">Add Receipt</button>
		</div>
		<div class="row">
			<form>
		    <div class="form-group">
		      <div class="input-group">
		        <div class="input-group-addon"><i class="fa fa-search"></i></div>
		        <input type="text" class="form-control" placeholder="Search Items" ng-model="searchItems">
		      </div>      
		    </div>
		  </form>
	  </div>
		<table class="table table-striped table-hover">
		  <thead>
		    <tr>
		    	<th>
		    		<a ng-click="sortTable('date')">
		    			Date Purchased
		    			<span ng-show="sortType == 'date' && !sortReverse">&#9660;</span>
		    			<span ng-show="sortType == 'date' && sortReverse">&#9650;</span>
		    		</a>
		    	</th>
		    	<th>
		    		<a ng-click="sortTable('quantity')">
		    			Quantity
		    			<span ng-show="sortType == 'quantity' && !sortReverse">&#9660;</span>
		    			<span ng-show="sortType == 'quantity' && sortReverse">&#9650;</span>
		    		</a>
		    	</th>
		    	<th>
		    		<a ng-click="sortTable('ingredientName')">
		    			Food Name
		    			<span ng-show="sortType == 'ingredientName' && !sortReverse">&#9660;</span>
		    			<span ng-show="sortType == 'ingredientName' && sortReverse">&#9650;</span>
		    		</a>
		    	</th>
		    	<th>
		    		<a ng-click="sortTable('userName')">
		    			Who bought it?
		    			<span ng-show="sortType == 'userName' && !sortReverse">&#9660;</span>
		    			<span ng-show="sortType == 'userName' && sortReverse">&#9650;</span>
		    		</a>
		    	</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="item in items | orderBy:sortType:sortReverse | filter:searchItems">
		      <td >{{item.date | date:'MM/dd/yyyy'}}</td>
		      <td>{{item.quantity}}</td>
		      <td>{{item.ingredientName}}</td>
		      <td>{{item.userName}}</td>
		    </tr>
		  </tbody>
		</table> 
	</div>
</div>
