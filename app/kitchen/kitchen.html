<div class="kitchen">
	<div class="container">
		<h3>Kitchen Key</h3>
		<button class="btn btn-default col-md-2 col-md-offset-5">Add Receipt</button>
		<table class="table table-striped table-hover ">
		  <thead>
		    <tr>
		    	<th>Date Purchased</th>
		    	<th>Quantity</th>
		      <th>Food Name</th>
		      <th>Owner</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="item in items">
		      <td>{{item.date | date:'MM/dd/yyyy'}}</td>
		      <td>{{item.quantity}}</td>
		      <td>{{item.ingredientName}}</td>
		      <td>{{item.userName}}</td>
		    </tr>
		  </tbody>
		</table> 
	</div>
</div>
