<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/paper/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/css/login.css">
    <title></title>
</head>
<body>
    <div class="container">
        <%if (messages) { %>
            <div class="alert alert-danger messages" role="alert" val="<%=JSON.stringify(messages)%>">
                <%= messages %>
            </div>
        <% } %>
        <div class="row">
            <div class="panel panel-default col-md-4 col-md-offset-4">
                <div class="panel-body">
                    <h2>Chef Curry</h2>
                    <div class="row">
                        <a href="/auth/facebook" class="btn btn-login col-md-6 col-md-offset-3">Enter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    if (!JSON.parse($(".messages").attr("val")).length) {
        $(".messages").hide();
    } else {
        $("#loginForm").addClass("error");
    }
</script>
</html>
